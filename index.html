<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Pop-up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/1117132/pexels-photo-1117132.jpeg" alt="Movie Image">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi nisi eaque illo dignissimos, tempora ducimus autem aut veniam soluta quibusdam similique id consectetur quis. Corporis illum accusantium similique molestiae libero!</p>
        <button class="btn">watch now</button>
    </div>
    <div class="trailer-container active">
        <video src="Trailer.mp4" controls></video>
        <i class="fa-regular fa-circle-xmark fa-2x close-icon"></i>
    </div>
    <script src="script.js"></script>
</body>
</html>
